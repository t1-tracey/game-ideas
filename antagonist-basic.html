<!DOCTYPE html>

<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Antagonist</title>
</head>

<body>

  <h1>Antagonist</h1>

  <p>
    You are awake now, and you see before you, a large set of decorated doors.
  </p>

  <p>
    You are enchanted and it is becoming harder and harder to pull your eyes away from it.
  </p>

  <form id="walk">
    <input id="walk-away" type="submit" value="Walk away" />
    <br />
    <input id="walk-closer" type="submit" value="Walk closer" />
  </form>
  <script src="script.js"></script>
</body>

</html>
